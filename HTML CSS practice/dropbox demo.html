<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Assets/css/dropbox.css">
    <title>Dropbox Demo</title>
</head>
<body>
    <div class="row" style="margin-top:40px;">
        <div class="col-sm-4">
            <p style="display:flex; align-items:center; justify-content:center;">
                <a class="btn btn-primary" href="#" role="button" style=" background-color: white; color:blue; width:200px;">Try Dropbox Business</a>
            </p>
        </div>
        <div class="col-sm-4">
            <p style="display:flex; align-items:center; justify-content:center;">
                <i class='fa fa-dropbox fa-3x' style='color: rgb(0, 119, 255);'><span style="font-size:40px;font-weight:bold;color:black;">Dropbox</span></i>
            </p>
        </div>
        <div class="col-sm-4">
            <p style="display:flex; align-items:center; justify-content:center;">
                <a class="btn btn-primary" href="#" role="button" style=" background-color: white; color:blue; width:200px;">Download the app</a>
            </p>
        </div>
    </div>
    <hr style="height:1px; background-color: lightgrey;">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="alert alert-warning alert-dismissible fade show" role="alert" style="font-size:14px; background-color: rgb(238, 238, 238);color:black; margin-bottom:100px;">
                Dropbox Passwords remembers your login credientials, so you don't have to. <strong><u>You should check in on some of those fields below.</u></strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <img src="Assets/Images/card.png" style="width:100%;">
                </div>
                <div class="col-sm-6">
                    <p style="font-size:20px;">
                        Sign in <span style="float:right; font-size:14px;">or <a href="https://gooogle.com">create an account</a></span>
                    </p>
                    <div class="row">
                        <div class="col-sm-2" style="background-color:#4285f4; border-right:solid;border-width: 1px;">
                            <button type="button" class="btn btn-link"><i class="fa fa-google" style="color:white;"></i></button>
                        </div>
                        <div class="col-sm-10" style="background-color:#4285f4; text-align:center;">
                            <button type="button" class="btn btn-link" style="color:white;">Sign in with Google</button>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-2" style="background-color:black;border-right:solid;border-width: 1px; border-right-color: white;">
                            <button type="button" class="btn btn-link"><i class="fa fa-apple" style="color:white;"></i></button>
                        </div>
                        <div class="col-sm-10" style="background-color:black; text-align:center;">
                            <button type="button" class="btn btn-link" style="color:white;">Sign in with Apple</button>
                        </div>
                    </div>
                    <br>
                    <h4>&nbsp;or&nbsp; </h4>
                    <br>
                    <div>
                        <form>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Remeber me</label>
                              <button type="submit" class="btn btn-primary" style="float:right;">Sign in</button>
                            </div>
                          </form>
                    </div>
                    <div>
                        <a href="https://google.com">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
